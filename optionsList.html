<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Selecionar Premios</title>
    <style>
        body, html {
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .content-box {
            background-color: rgba(200, 200, 200, 0.5);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(5px);
            text-align: center;
        }
        .options-container {
            margin-top: 20px;
        }
        .option {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .center-button {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h2 class="text-center">Seleccionar opciones disponibles</h2>
            <div class="option">
                <input type="checkbox" id="option1">
                <label for="option1" class="ms-2">Premio 1</label>
            </div>
            <div class="option">
                <input type="checkbox" id="option2">
                <label for="option2" class="ms-2">Premio 2</label>
            </div>
            <div class="option">
                <input type="checkbox" id="option3">
                <label for="option3" class="ms-2">Premio 3</label>
            </div>
            <div class="option">
                <input type="checkbox" id="option4">
                <label for="option4" class="ms-2">Premio 4</label>
            </div>
            <div class="option">
                <input type="checkbox" id="option5">
                <label for="option5" class="ms-2">Premio 5</label>
            </div>
            <div class="center-button">
                <button type="button" class="btn btn-primary">Seleccionar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
