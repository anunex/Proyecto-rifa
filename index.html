<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Participa y Gana</title>
    <style>
        body, html {
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .content-box {
            background-color: rgba(200, 200, 200, 0.5);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(5px);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h1 class="text-center">Participa y Gana</h1>
            <p class="text-center">Introduce tu cédula para participar.</p>
            <div class="text-center mb-3">
                <input type="text" class="form-control" placeholder="Cédula de 11 dígitos">
            </div>
            <button type="button" class="btn btn-primary">Regístrate</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
